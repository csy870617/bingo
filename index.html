<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BINGO PRO: REFINED LAYOUT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Noto+Sans+KR:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* âœ¨ ì „ì²´ í™”ë©´ ê³ ì • ë° ìŠ¤í¬ë¡¤ ì™„ì „ ì œê±° */
        html, body { 
            height: 100dvh; 
            overflow: hidden; 
            margin: 0; padding: 0;
            overscroll-behavior: none;
            background: radial-gradient(circle at center, #1e293b, #0f172a); 
        }
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            color: #f8fafc; 
        }

        /* ìŠ¤í¬ë¡¤ë°” ìˆ¨ê¸°ê¸° */
        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        .font-game { font-family: 'Orbitron', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tab-active { color: #3b82f6 !important; text-shadow: 0 0 15px rgba(59, 130, 246, 0.8); }
        .tab-line { height: 3px; width: 0; background: #3b82f6; transition: all 0.3s ease; margin: 0 auto; box-shadow: 0 0 10px #3b82f6; }
        .active-line { width: 100%; }

        /* ë¹™ê³  ì…€: í°íŠ¸ í¬ê¸° ì¶•ì†Œ ë° ìµœì í™” */
        .bingo-cell { 
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); 
            background: rgba(255,255,255,0.03);
            /* ìµœëŒ€ í¬ê¸°ë¥¼ ì¤„ì—¬ì„œ ë„ˆë¬´ ì»¤ì§€ì§€ ì•Šê²Œ ì¡°ì ˆ */
            font-size: clamp(1rem, 3.5vh, 2.5rem); 
        }
        .bingo-cell.marked { 
            background: linear-gradient(135deg, #2563eb, #7c3aed); 
            border-color: #60a5fa; 
            transform: scale(0.92) rotate(1deg); 
            color: white; 
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.5); 
        }
        
        /* ë¹™ê³  ì™„ì„± ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes bingo-win-glow { 0%, 100% { box-shadow: 0 0 20px #fbbf24; transform: scale(0.96); } 50% { box-shadow: 0 0 40px #fff7ed; transform: scale(1.0); } }
        .win-cell { background: linear-gradient(135deg, #fbbf24, #f59e0b) !important; animation: bingo-win-glow 0.8s infinite; z-index: 20; color: #451a03 !important; border: 2px solid #fff !important; }

        .rolling { animation: slot-scroll 0.1s infinite alternate; }
        @keyframes slot-scroll { from { transform: translateY(-2px); } to { transform: translateY(2px); } }
    </style>
</head>
<body class="flex flex-col">

    <nav class="shrink-0 w-full z-50 bg-black/40 backdrop-blur-xl border-b border-white/10 h-16">
        <div class="flex justify-center items-center max-w-lg mx-auto h-full px-4">
            <button onclick="switchView('player')" class="flex-1 text-center py-2 transition group">
                <span id="tab-player-text" class="font-game font-bold text-sm tracking-widest tab-active uppercase">Player</span>
                <div id="tab-player-line" class="tab-line active-line"></div>
            </button>
            <button onclick="switchView('host')" class="flex-1 text-center py-2 transition group">
                <span id="tab-host-text" class="font-game font-bold text-sm tracking-widest text-gray-400 uppercase">Host</span>
                <div id="tab-host-line" class="tab-line"></div>
            </button>
        </div>
    </nav>

    <main id="player-view" class="flex-1 flex flex-col items-center px-6 pt-8 pb-4 overflow-hidden">
        <div class="w-full max-w-4xl h-full flex flex-col">
            <div class="flex justify-between items-center mb-4 shrink-0">
                <h1 class="text-6xl md:text-8xl lg:text-9xl font-game font-black italic text-blue-500 tracking-tighter uppercase leading-none select-none">Bingo</h1>
                <div class="flex gap-2">
                    <button onclick="toggleManual(true)" class="p-3 glass rounded-2xl hover:bg-white/10 transition active:scale-90"><svg class="w-6 h-6 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></button>
                    <button onclick="confirmReset()" class="p-3 glass rounded-2xl hover:bg-blue-500/20 transition group active:scale-90"><svg class="w-6 h-6 text-blue-400 group-hover:rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></button>
                </div>
            </div>

            <div class="flex justify-start mb-4 shrink-0">
                <div id="bingo-counter" class="py-1.5 px-5 glass rounded-full border border-blue-500/30 flex items-center gap-4">
                    <span class="text-blue-300 font-game font-bold text-[10px] tracking-widest uppercase">Lines</span>
                    <span id="line-count" class="text-white font-game font-black text-2xl leading-none">0</span>
                </div>
            </div>

            <div class="flex-1 flex items-start justify-center min-h-0">
                <div class="glass p-3 md:p-6 rounded-[2rem] md:rounded-[3rem] shadow-2xl border border-white/10 w-full max-h-full aspect-[5/6] md:aspect-square overflow-hidden flex flex-col">
                    <div class="grid grid-cols-5 gap-2 md:gap-4 flex-1 items-center">
                        <div class="flex items-center justify-center font-game font-black text-2xl md:text-4xl text-red-500">B</div>
                        <div class="flex items-center justify-center font-game font-black text-2xl md:text-4xl text-orange-400">I</div>
                        <div class="flex items-center justify-center font-game font-black text-2xl md:text-4xl text-emerald-400">N</div>
                        <div class="flex items-center justify-center font-game font-black text-2xl md:text-4xl text-blue-400">G</div>
                        <div class="flex items-center justify-center font-game font-black text-2xl md:text-4xl text-purple-500">O</div>
                        <div id="board-grid" class="contents"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <main id="host-view" class="hidden flex-1 flex flex-col items-center px-6 pt-6 pb-4 overflow-hidden">
        <div class="w-full max-w-2xl h-full flex flex-col justify-center">
            <div class="glass rounded-[3rem] p-8 md:p-12 text-center border-t border-white/10 shadow-2xl mb-6 relative">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-purple-400 to-transparent"></div>
                <div class="flex justify-between items-center mb-8">
                    <div class="w-6"></div>
                    <h2 class="text-slate-400 font-game text-[10px] tracking-[0.5em] uppercase">Master Controller</h2>
                    <button onclick="resetHost()" class="p-2 glass rounded-xl hover:bg-purple-500/20 transition active:scale-90"><svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></button>
                </div>
                
                <div class="flex justify-center items-center gap-6 mb-8">
                    <div id="h-letter" class="w-24 h-32 md:w-32 md:h-44 glass flex items-center justify-center text-6xl md:text-8xl font-game font-black rounded-3xl text-white">-</div>
                    <div id="h-number" class="w-36 h-32 md:w-52 md:h-44 glass flex items-center justify-center border border-blue-500/40 text-blue-400 text-7xl md:text-[8rem] font-game font-black rounded-3xl leading-none">?</div>
                </div>

                <button id="draw-btn" onclick="runHostDraw()" class="w-full py-5 md:py-8 rounded-3xl bg-blue-600 font-game font-black text-xl text-white uppercase hover:bg-blue-500 shadow-xl active:scale-95 transition">Generate Next</button>
            </div>
            
            <div class="flex-1 min-h-0 px-2 overflow-y-auto custom-scroll">
                <div class="flex justify-between items-center mb-4 text-slate-500 font-game text-[10px] tracking-widest uppercase border-b border-white/5 pb-2">
                    <h3>Draw History</h3><span><span id="history-count" class="text-blue-400">0</span> / 60</span>
                </div>
                <div id="h-history" class="flex flex-wrap gap-2 pb-6"></div>
            </div>
        </div>
    </main>

    <div id="manual-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-md">
        <div class="glass max-w-sm w-full p-10 rounded-[3rem] border border-white/20 shadow-2xl text-center">
            <h3 class="text-2xl font-black text-blue-400 mb-8 font-game italic uppercase tracking-tighter">Instruction</h3>
            <ul class="space-y-6 text-slate-300 text-sm text-left">
                <li class="flex gap-5"><span class="text-blue-500 font-black font-game text-xl">01</span><span>B(1-12), I(13-24)... ì •í•´ì§„ ìˆ«ì ë²”ìœ„ë¡œ íŒì´ êµ¬ì„±ë©ë‹ˆë‹¤.</span></li>
                <li class="flex gap-5"><span class="text-blue-500 font-black font-game text-xl">02</span><span>ì‚¬íšŒìê°€ ë²ˆí˜¸ë¥¼ ë¶€ë¥´ë©´ í•´ë‹¹ ì¹¸ì„ í„°ì¹˜í•´ ì²´í¬í•˜ì„¸ìš”.</span></li>
                <li class="flex gap-5"><span class="text-blue-500 font-black font-game text-xl">03</span><span>ê°€ìš´ë° í™©ê¸ˆ ì‹­ìê°€ëŠ” ì€í˜œì˜ ê³ ì • ì¹¸ì…ë‹ˆë‹¤!</span></li>
            </ul>
            <button onclick="toggleManual(false)" class="w-full mt-10 py-4 bg-blue-600 text-white rounded-2xl font-bold active:scale-95 transition">í™•ì¸</button>
        </div>
    </div>

    <script>
        const RANGES = { 'B': [1,12], 'I': [13,24], 'N': [25,36], 'G': [37,48], 'O': [49,60] };
        let boardState = []; let drawnSet = new Set(); let currentBingoLines = 0;
        
        // ğŸ”Š ì˜¤ë””ì˜¤ ì‹œìŠ¤í…œ
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playTick() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = 'sine'; osc.frequency.setValueAtTime(1400, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.015, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.04);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.04);
        }

        function playFinalChime() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.type = 'sine'; osc.frequency.setValueAtTime(freq, now);
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.06, now + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(now + (i * 0.02)); osc.stop(now + 2.0);
            });
        }

        function switchView(view) {
            const isP = view === 'player';
            document.getElementById('player-view').classList.toggle('hidden', !isP);
            document.getElementById('host-view').classList.toggle('hidden', isP);
            document.getElementById('tab-player-text').className = isP ? 'font-game font-bold text-sm tracking-widest tab-active uppercase' : 'font-game font-bold text-sm tracking-widest text-gray-400 uppercase';
            document.getElementById('tab-player-line').classList.toggle('active-line', isP);
            document.getElementById('tab-host-text').className = !isP ? 'font-game font-bold text-sm tracking-widest tab-active uppercase' : 'font-game font-bold text-sm tracking-widest text-gray-400 uppercase';
            document.getElementById('tab-host-line').classList.toggle('active-line', !isP);
        }

        function createBoard() {
            const grid = document.getElementById('board-grid'); grid.innerHTML = ''; boardState = []; currentBingoLines = 0;
            document.getElementById('line-count').innerText = "0";
            const colData = {};
            ['B','I','N','G','O'].forEach(l => {
                colData[l] = Array.from({length: 12}, (_, i) => i + RANGES[l][0]).sort(() => Math.random() - 0.5).slice(0, 5);
            });
            for (let r = 0; r < 5; r++) {
                boardState[r] = [];
                ['B','I','N','G','O'].forEach((l, c) => {
                    const cell = document.createElement('div');
                    // í°íŠ¸ í¬ê¸° ì¡°ì ˆ (text-xl md:text-3xl lg:text-4xl)
                    cell.className = "bingo-cell aspect-square flex items-center justify-center glass rounded-2xl font-game font-black cursor-pointer hover:bg-white/10 text-xl md:text-3xl lg:text-4xl";
                    if (r === 2 && c === 2) {
                        cell.innerHTML = `<svg class="w-8 h-8 md:w-12 md:h-12 lg:w-16 lg:h-16 text-yellow-400 drop-shadow-[0_0_12px_rgba(251,191,36,0.9)]" fill="currentColor" viewBox="0 0 24 24"><path d="M11 2h2v7h7v2h-7v11h-2V11H4V9h7V2z"/></svg>`;
                        cell.classList.add('marked'); boardState[r][c] = { marked: true, el: cell };
                    } else {
                        cell.innerText = colData[l][r]; cell.onclick = () => { cell.classList.toggle('marked'); calculateBingo(); };
                        boardState[r][c] = { marked: false, el: cell };
                    }
                    grid.appendChild(cell);
                });
            }
            calculateBingo();
        }

        function toggleManual(show) { document.getElementById('manual-modal').classList.toggle('hidden', !show); }
        function confirmReset() { if(confirm("ë¹™ê³ íŒì„ ìƒˆë¡œ ë§Œë“œì‹œê² ìŠµë‹ˆê¹Œ?")) createBoard(); }

        function calculateBingo() {
            let lines = 0; let winEls = new Set();
            const getMarked = (r, c) => boardState[r][c].el.classList.contains('marked');
            for(let i=0; i<5; i++) {
                if([0,1,2,3,4].every(c => getMarked(i, c))) { lines++; [0,1,2,3,4].forEach(c => winEls.add(boardState[i][c].el)); }
                if([0,1,2,3,4].every(r => getMarked(r, i))) { lines++; [0,1,2,3,4].forEach(r => winEls.add(boardState[r][i].el)); }
            }
            if([0,1,2,3,4].every(i => getMarked(i, i))) { lines++; [0,1,2,3,4].forEach(i => winEls.add(boardState[i][i].el)); }
            if([0,1,2,3,4].every(i => getMarked(i, 4-i))) { lines++; [0,1,2,3,4].forEach(i => winEls.add(boardState[i][4-i].el)); }
            document.querySelectorAll('.bingo-cell').forEach(el => el.classList.remove('win-cell'));
            winEls.forEach(el => el.classList.add('win-cell'));
            if (lines > currentBingoLines) { confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 } }); }
            currentBingoLines = lines; document.getElementById('line-count').innerText = lines;
        }

        function resetHost() {
            if(confirm("ëª¨ë“  ì¶”ì²¨ ê¸°ë¡ì„ ì´ˆê¸°í™”í• ê¹Œìš”?")) {
                drawnSet.clear(); document.getElementById('h-letter').innerText = "-"; document.getElementById('h-number').innerText = "?";
                document.getElementById('h-history').innerHTML = ""; document.getElementById('history-count').innerText = "0";
            }
        }

        function runHostDraw() {
            if(drawnSet.size >= 60) return alert("All done!");
            const btn = document.getElementById('draw-btn'); btn.disabled = true;
            const lEl = document.getElementById('h-letter'); const nEl = document.getElementById('h-number');
            lEl.classList.add('rolling'); nEl.classList.add('rolling');
            let cycle = 0;
            const timer = setInterval(() => {
                lEl.innerText = ['B','I','N','G','O'][Math.floor(Math.random()*5)];
                nEl.innerText = Math.floor(Math.random()*60)+1;
                playTick(); 
                if(++cycle > 20) {
                    clearInterval(timer); lEl.classList.remove('rolling'); nEl.classList.remove('rolling');
                    let key, num; do {
                        key = ['B','I','N','G','O'][Math.floor(Math.random()*5)];
                        num = Math.floor(Math.random()*12) + RANGES[key][0];
                    } while(drawnSet.has(`${key}-${num}`));
                    drawnSet.add(`${key}-${num}`); lEl.innerText = key; nEl.innerText = num; btn.disabled = false;
                    playFinalChime();
                    const tag = document.createElement('div');
                    tag.className = "px-4 py-2 glass border border-blue-500/30 text-blue-300 text-sm rounded-xl font-game shadow-lg";
                    tag.innerText = `${key}-${num}`; document.getElementById('h-history').prepend(tag);
                    document.getElementById('history-count').innerText = drawnSet.size;
                }
            }, 75);
        }

        createBoard();
    </script>
</body>
</html>
